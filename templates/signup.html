<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Breed Classifier </title>
        <meta name="viewport" content="width=device-width, initial- scale=1.0">
        <link rel="stylesheet" href="/static/signup.css" />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <script> 
            if("{{Existing}}" == "True") { alert("Username already exists!"); } 
            else if ("{{Success}}" == "True") { alert("{{user_name}}, you have succesfully registered!"); }
        </script>
        <nav>
            <label class="logo">Breed Classifier</label>
        </nav>
        <div class= "center">
            <h1>Sign up</h1>
            <form method="post">
                <div class = "txt_field" >
                    <input type = "text" required id="fname" name="first_name">
                    <span></span>
                    <label>First Name</label>
                </div>
                <div class = "txt_field" >
                    <input type = "text" required id="lname" name="last_name">
                    <span></span>
                    <label>Last Name</label>
                </div>
                <div class = "txt_field" >
                    <input type = "text" required id="user" name="user_name">
                    <span></span>
                    <label>Username</label>
                </div>
                <div class = "txt_field">
                    <input type = "password" required id="pass" name="password">
                    <span></span>
                    <label>Password</label>
                </div>
                <input type = "submit" value= "Sign up">
                <div class = "login_link">
                    Have an account? <a href = "login">Login</a>
                </div>
            </form>
        </div>    
    </body>
</html>
